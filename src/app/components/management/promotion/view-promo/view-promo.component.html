<div class="container-fuild">
  <h1 class="title-text text-center">PROMOTION</h1>
  <div class="row">
    <div class="col">
      <div class="card mb-3" style="height: 600px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="../../../../assets/images/Popular.webp" class="img-fluid rounded-start" alt="..." style="height: 600px;">
          </div>
          <div class="col-md-8">
            <div class="card-body body-pink">
              <h2 class="card-title">{{promoDetails.title}}</h2><br>
              <p class="card-text"><i class="fa fa-bank" aria-hidden="true"></i>{{getStoreName(promoDetails.storeId)}}</p>
              <p class="card-text"><i class="fa fa-map" aria-hidden="true"></i>{{promoDetails.location}}</p>
              <p class="card-text"><i class="fa fa-calendar" aria-hidden="true"></i>{{promoDetails.startDate}} - {{promoDetails.endDate}}</p>
              <p class="card-text"><i class="fa fa-clock-o" aria-hidden="true"></i>{{promoDetails.startTime}} - {{promoDetails.endTime}}</p>
              <hr>
              <p class="card-text">{{promoDetails.description}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
